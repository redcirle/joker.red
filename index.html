<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./">
  <title>Red Circle Cat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div class="logo">
    <img src="images/logo.png" alt="LOGO图" />
  </div>

  <div class="tagline" id="tagline"></div>
  <audio id="tagline-audio" src="audio/tagline.wav"></audio>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/slide1.png" alt="Slide 1" /></div>
      <div class="swiper-slide"><img src="images/slide2.png" alt="Slide 2" /></div>
      <div class="swiper-slide"><img src="images/slide3.png" alt="Slide 3" /></div>
      <div class="swiper-slide"><img src="images/slide4.png" alt="Slide 4" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- 其余结构保持不变，略去展示 -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
