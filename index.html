<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./">
  <title>Red Circle Joker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <div class="logo">
    <img src="images/logo.png" alt="LOGO图" />
  </div>

  <div class="tagline" id="tagline"></div>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/slide1.png" alt="Slide 1" /></div>
      <div class="swiper-slide"><img src="images/slide2.png" alt="Slide 2" /></div>
      <div class="swiper-slide"><img src="images/slide3.png" alt="Slide 3" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="button-area">
    <a href="https://www.xiaohongshu.com" target="_blank" class="red-button">小红书主页</a>
    <a href="javascript:void(0)" onclick="toggleQR()" class="green-button">微信表情包</a>
    <a href="javascript:void(0)" onclick="toggleWeChatPublicQR()" class="blue-button">微信公众号</a>
  </div>

  <!-- 微信二维码弹窗 -->
  <div id="qr-popup" class="qr-popup">
    <div class="qr-box">
      <img src="images/wechat_qr.png" alt="微信二维码" />
      <button onclick="toggleQR()">关闭</button>
    </div>
  </div>

  <!-- 微信公众号二维码弹窗 -->
  <div id="wechat-public-qr-popup" class="qr-popup">
    <div class="qr-box">
    <img src="images/wechat_public_qr.png" alt="微信公众号二维码" />
    <button onclick="toggleWeChatPublicQR()">关闭</button>
  </div>
</div>

  <footer>
    <p>运营方：red circle joker</p>
    <p>联系我们：hello@joker.red</p>
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
