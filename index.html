<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>JOKER.RED - Phantom Cat Joker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    header {
      margin-top: 30px;
    }
    header img {
      width: 150px; /* Logo放大了 */
      height: auto;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.8em;
      margin: 0;
      color: #333;
    }
    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .download-btn {
      margin: 30px 0 20px;
    }
    .download-btn a button {
      background-color: #FF2442; /* 小红书红 */
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
    }
    .download-btn a {
      text-decoration: none;
    }
    footer {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 30px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <!-- Logo图片 -->
  <img src="images/logo.png" alt="Phantom Cat Joker Logo">
  <h1>Red Circle Joker</h1>
</header>

<!-- 中间Coverflow轮播 -->
<div class="swiper">
  <div class="swiper-wrapper">
    <!-- 每张图片就是一个swiper-slide -->
    <div class="swiper-slide">
      <img src="images/cover1.png" alt="Cover1" style="width:100%; height:100%; object-fit:cover;">
    </div>
    <div class="swiper-slide">
      <img src="images/cover2.png" alt="Cover2" style="width:100%; height:100%; object-fit:cover;">
    </div>
    <div class="swiper-slide">
      <img src="images/cover3.png" alt="Cover3" style="width:100%; height:100%; object-fit:cover;">
    </div>
    <!-- 想加更多图片继续复制这里 -->
  </div>
</div>

<!-- 小红书主页按钮 -->
<div class="download-btn">
  <a href="https://www.xiaohongshu.com/user/你的主页ID" target="_blank">
    <button>小红书主页</button>
  </a>
</div>

<!-- 底部运营方和邮箱 -->
<footer>
  <p>运营方：Red Circle Joker ｜ 联系邮箱：contact@joker.red</p>
</footer>

<!-- 引入Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    loop: true,
    coverflowEffect: {
      rotate: 30,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true,
    },
  });
</script>

</body>
</html>
